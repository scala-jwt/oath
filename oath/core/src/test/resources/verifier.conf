default-token {
  algorithm {
    name = "HS256"
    secret-key = "src/test/secrets/rsa-public.pem"
  }
}

token {
  algorithm {
    name = "RS256"
    public-key-pem-path = "src/test/secrets/rsa-public.pem"
  }
  verifier {
    provided-with {
      issuer-claim = "issuer"
      subject-claim = "subject"
      audience-claims = ["aud1", "aud2"]
    }
    leeway-window {
      leeway = 1 minute
      issued-at = 4 minutes
      expires-at = 3 minutes
      not-before = 2 minutes
    }
  }
}

without-public-key-token {
  algorithm {
    name = "RS256"
    private-key-pem-path = "src/test/secrets/rsa-public.pem"
  }
  
  verifier {
    provided-with {
      issuer-claim = "issuer"
      subject-claim = "subject"
      audience-claims = ["aud1", "aud2"]
    }
    leeway-window {
      leeway = 1 minute
      issued-at = 4 minutes
      expires-at = 3 minutes
      not-before = 2 minutes
    }
  }
}

invalid-token-empty-string {
  algorithm {
    name = "HS256"
    secret-key = "secret"
  }
  verifier {
    provided-with {
      issuer-claim = ""
    }
  }
}

invalid-token-wrong-type {
  algorithm {
    name = "HS256"
    secret-key = "secret"
  }
  verifier {
    provided-with {
      audience-claims = ""
    }
  }
}
